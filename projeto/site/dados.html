            </nav>
        </div>
    </header>
    <script>
            function rolardado() {
                return Math.floor(Math.random() * 20) + 1; 
            }
        
            function somardado() {
                var dado = rolardado();
                var modificador = window.prompt('Você vai somar ao resultado?');
                modificador = Number(modificador); 
                var mostrar = modificador + dado;
        
                innerHTML(<h1>`O resultado do seu dado é ${mostrar}`</h1>); 
            }
        
                somardado();
    </script>
